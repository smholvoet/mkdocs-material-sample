# Project information
site_name: "My docs site name"
site_description: "My docs site description"
site_author: "smholvoet"
copyright: "smholvoet Â© 2022"

# Repository
repo_name: "Azure DevOps"
repo_url: "https://dev.azure.com/<organization>/_git/<repository>"
edit_uri: "?path=docs/"
docs_dir: "docs"

# Theme configuration
theme:
  icon:
    repo: fontawesome/brands/git-square
  language: en
  features:
    - content.code.annotate
    # - content.tabs.link
    # - header.autohide
    # - navigation.expand
    - navigation.indexes
    # - navigation.instant
    # - navigation.sections
    # - navigation.tabs
    # - navigation.tabs.sticky
    - navigation.top
    - navigation.tracking
    - search.highlight
    # - search.share
    # - search.suggest
    # - toc.integrate
  palette:
    - scheme: default
      primary: indigo
      accent: indigo
      toggle:
        icon: material/toggle-switch-off-outline
        name: Switch to dark mode
    - scheme: slate
      primary: indigo
      accent: indigo
      toggle:
        icon: material/toggle-switch
        name: Switch to light mode
  font:
    text: Roboto
    code: Roboto Mono
    favicon: assets/favicon.png
  icon:
    logo: logo
  name: "material"
  # logo: "https://www.awesome-ha.com/images/icon.svg"
  # palette:
  #   primary: "dark-blue"
  #   accent: "pink"
  custom_dir: docs/overrides

# Extensions
markdown_extensions:
  - admonition
  - abbr
  - attr_list
  - def_list
  - footnotes
  - meta
  - md_in_html
  - toc:
      permalink: true
      toc_depth: 2
  - pymdownx.arithmatex:
      generic: true
  - pymdownx.betterem:
      smart_enable: all
  - pymdownx.caret
  - pymdownx.details
  - pymdownx.emoji:
      emoji_index: !!python/name:materialx.emoji.twemoji
      emoji_generator: !!python/name:materialx.emoji.to_svg
  - pymdownx.highlight
  - pymdownx.inlinehilite
  - pymdownx.keys
  - pymdownx.mark
  - pymdownx.smartsymbols
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid-experimental
          format: !!python/name:pymdownx.superfences.fence_code_format
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.tilde

# Custom CSS
extra_css:
  - stylesheets/extra.css

# Plugins
plugins:
  - search # enabled by default
  - git-revision-date-localized:
      type: timeago
      timezone: Europe/Brussels
      locale: en
      fallback_to_build_date: false
      enable_creation_date: true
  - git-authors:
      show_contribution: true
      show_line_count: true
      count_empty_lines: true
  - table-reader:
      data_path: "docs/assets/tables"

# Disable footer
extra:
  generator: false

# Page tree
nav:
  - Home: index.md
  - Subfolder:
    - Title: subfolder/title.md
