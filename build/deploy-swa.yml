trigger:
  - main

pool:
  vmImage: ubuntu-latest

steps:
  - checkout: self
    submodules: true
  - task: CmdLine@2
    inputs:
      script: |
        pip install mkdocs-material
        pip install mkdocs
        mkdocs build
        cp docs/staticwebapp.config.json site
        ls site
        
  - task: AzureStaticWebApp@0
    inputs:
      app_location: 'site'
      api_location: ''
      output_location: ''
      skip_app_build: true
      azure_static_web_apps_api_token: $(deployment_token)